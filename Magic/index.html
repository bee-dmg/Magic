<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
   
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/mine/style.css">
</head>


<body>
<h1>Magic The Gathering Score Keeper</h1>
<div id="player1panel" class="card">
    <div class="card-body">
    <h2 class="card-title">Player 1 </h2><h3>Health: <span id="p1Display">20</span></h3>
    
    <button class="player1" id="p1Button">+1 Player 1</button>
    <button class="player1" id="p1ButtonMinus">-1 Player 1</button>
</div></div>
<div id="player2panel" class="card">
    <div class="card-body">
    <h2 class="card-title">Player 2</h2> </h3><h3>Health: <span id="p2Display">20</span></h3>
    <button class="player2" id="p2Button">+1 Player 2</button>
    <button class="player2" id="p2ButtonMinus">-1 Player 2</button>
</div></div>
    <div id="footer"><button id="reset">Reset</button></div>
    <script src="js/mine/app.js"></script>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
